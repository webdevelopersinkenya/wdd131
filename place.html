<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn about Kenya: population, capital, languages, currency, and weather conditions.">
  <title>Kenya – Country Page</title>
  <link rel="stylesheet" href="styles/place.css">
  
</head>
<body>
  <header>
    <h1><b><i>Kenya</i></b></h1>
  </header>

  <main>
    <!-- Hero image swap with WebP -->
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)" type="image/webp">
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)" type="image/webp">
        <img src="images/hero-small.webp" alt="Nairobi National Park skyline" width="1500" height="750">
      </picture>
    </section>

    <!-- Country Data -->
    <section class="data">
      <h2>Data</h2>
      <ul>
        <li>Population: 55 million</li>
        <li>Capital: Nairobi</li>
        <li>Languages: Swahili, English</li>
        <li>Currency: Kenyan Shilling (KES)</li>
      </ul>
    </section>

    <!-- Weather Section -->
    <section class="weather">
      <h2>Weather <img src="images/weather.svg" alt="Weather icon" class="mobile-only"></h2>
      <p>Temperature: <span id="temp">25</span> °C</p>
      <p>Wind Speed: <span id="wind">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill">N/A</span></p>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Kenya Country Page | Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/place.js" defer></script>
</body>
</html>
